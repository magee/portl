        <div id="content">
            {{> meteorErrors}}

<template name="layout">
    <div class="page-container">
        <!-- top navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Tog + Porter</a>
                </div>
                <div class="btn-group pull-right">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown dropdown-toggle" data-toggle="dropdown">{{> loginButtons }}</li>
                        <li class="dropdown">
                            <!--<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>-->
                            <ul class="nav pull-right dropdown-menu">
                                <li>{{> loginButtons }}</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div id="fixed-sidebar" class="affix">

                </div>
                <div class="col-xs-3 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
                    <ul class="nav">
                        <li class="active"><a class="" href="{{ pathFor 'home' }}">Home</a></li>
                        <li><a class="" href="{{pathFor 'productsList'}}">Products</a></li>
                        <li><a class="" href="{{ pathFor 'customers' }}">Clients</a></li>
                        <li><a class="" href="{{ pathFor 'orders' }}">Orders</a></li>
                        <li><a class="" href="{{ pathFor 'calendar' }}">Calendar</a></li>
                        <li><a class="" href="#">Users</a></li>
                    </ul>
                </div>
                <!-- main area -->
                <div class="col-xs-12 col-sm-9">
                    {{ #if currentUser }}
                        {{> yield}}
                    {{ /if }}
                </div>
            </div>
            <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">Ã—</button>
                            <h3 class="modal-title"></h3>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">Close</button>  <button class="btn btn-primary login-button login-button-form-submit" data-dismiss="modal" id="login-buttons-password">Submit</button>
                        </div>
                    </div>

                </div>
                <!-- /.col-xs-12 main -->
            </div>
            <!--/.row-->
        </div>
        <!--/.container-->
    </div>
    <!--/.page-container-->

</template>
