<template name="variantsList">
    <div class="pageContainer">
        {{ #if currentUser }}
        {{> pageTitle }}
<!--            <p>Product Count: {{ getProductCount }}</p>-->
            <div class="variants">
                {{#each variants}}
                {{> variantItem}}
                {{/each}}
            </div>
            <div>
                <ul class="pager">
                    <li class="previous"><a href="#" class="{{ prevText.showClass }}">{{ prevText.text }}</a></li>
                    <li class="next"><a href="#" class="{{ nextText.showClass }}">{{ nextText.text }}</a></li>
                </ul>
            </div>
        {{ else }}
            <h1>Tog + Porter Stylist Portal</h1>
        {{/if }}
    </div>
</template>
