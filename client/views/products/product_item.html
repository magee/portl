<template name='productItem'>
    <div class='post'>
        <div class='post-content'>
            <h3><a href='{{url}}'>{{title}}</a><span>{{sku}}</span></h3>
            <p>{{#if ownsProduct}}<a href="{{pathFor 'productEdit'}}">Edit</a>{{/if}}
            </p>
        </div>
        <a href="{{pathFor 'productPage'}}" class='discuss btn'>Discuss</a>
    </div>
</template>
