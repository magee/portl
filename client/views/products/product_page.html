<template name="productVariants">
    <table class="table table-striped">
        <thead>
        <td class="col-sm-1"></td>
        <td class="col-sm-2">Title</td>
        <td class="col-sm-3">SKU</td>
        <td class="col-sm-1">Qty</td>
        <td class="col-sm-1 currency">Cost</td>
        <td class="col-sm-1 currency">Price</td>
        <td class="col-sm-1"></td>
        </thead>
        <tbody>
        {{#each variants }}
        {{> variantItem }}
        {{/each }}
        </tbody>
    </table>
</template>

<!-- product page specific layout template -- see router.js, views/application/productLayout.* -->
