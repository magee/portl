<template name="productPage">
<!--
    <div class="breadcrumbs">
        &lt;!&ndash;TODO: abstract and put into views/includes&ndash;&gt;
        /<a href="{{pathFor 'home' }}">home</a>/<a href="{{pathFor 'productsList' }}">products</a>/{{ title }}
    </div>
-->

    <div class='product'>

        <div class='col-sm-10'>
            <h3 id="productTitle">{{title}} </h3>
        </div>
        <div class="col-sm-2" style="text-align: right;">
            <br />
            <a href="#" class="delete"><i class="fa fa-trash-o fa-2x"></i></a> &nbsp; <a href="{{pathFor 'productEdit'}}" class="edit"><i class="fa fa-pencil fa-2x"></i></a>
        </div>
        <!-- TODO: Add roles-based access to edit option-->
        <div class="col-sm-12">
            <div><span class="label">sku prefix:</span> <span id="productFamily">{{ family }}</span></div>
            <div><span class="label">vendor:</span> <span id="productVendor">{{ vendor }}</span></div>
            <div><span class="label">season:</span> <span id="productSeason">{{ season }}</span></div>
            <!--<div><span class="label">notes:</span> <span id="productNotes">{{ productNotes }}</span></div>-->
        </div>
    </div>

    <div class="productVariants">
        <!--<h4>Variants</h4>-->
        <table class="table table-striped">
            <thead>
            <td>Title</td>
            <td>SKU</td>
            <td>Qty</td>
            <td class="currency">Cost</td>
            <td class="currency">Price</td>
            <td></td>
            </thead>
            <tbody>
            {{#each variants }}
            {{> variantItem }}
            {{/each }}
            </tbody>
        </table>
    </div>

    <hr />

</template>

<!-- product page specific layout template -- see router.js, views/application/productLayout.* -->
<template name="productFooter">
    {{> variantSubmit}}
</template>
