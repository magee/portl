<template name="vendor">
    {{> inputAutocomplete settings=settings id="vendor" name="vendor" class="form-control" placeholder="enter vendor name to search"}}
</template>

<template name="vendorItem">
    {{ code }} - {{ vendor }}
</template>

<template name="noVendorFound">
    No vendors names begin with that text.
</template>

<template name="newProductForm">
    {{> quickForm collection="Products" id="newProductForm" type="insert" }}
</template>
